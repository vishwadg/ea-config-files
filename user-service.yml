spring:
  datasource:
    url:jdbc:postgresql://localhost:2222/ea-inclass-user-db
    username:postgres
    password:1
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  jackson:
    serialization:
      fail-on-empty-beans: false
  zipkin-base-url:http://localhost:9411/zipkin/

management:
  endpoints:
    web:
      exposure:
        include:*
    health:
      show-details:always
